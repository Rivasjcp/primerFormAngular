<div class="container-fluid p-5">
  <div class="d-flex justify-content-center">
      <form  action="" (ngSubmit)="onLogin()" #myForm2="ngForm">
        <div class="text-center">
          <h1  class="mb-5" style="font-size:3rem ;">User Login</h1>
        </div>

        <div class="row mt-4">
          <label for="" [class.invalid-label]="emailInput.invalid" class="mb-2 message-error-label" style="font-size:1.5rem ;">Email Address</label>

          <input class="rounded-3 message-error-input" type="email" style="height: 3.5rem ; font-size:1.5rem " required name="email" id="email" [(ngModel)]="login.email" [class.invalid-input]="emailInput.invalid" #emailInput="ngModel" placeholder="Your Email..."
          >

          <p [class.invalid]="emailInput.invalid" class="message-error">This field is required</p>
        </div>

        <div class="row mt-4">
          <label [class.invalid-label]="passwordInput.invalid" for="" class="mb-2 message-error-label" style="font-size:1.5rem ;">Password</label>

          <input class="rounded-3 message-error-input" type="password" style="height: 3.5rem ; font-size:1.5rem " required name="password" id="password" #passwordInput="ngModel" [(ngModel)]="login.password" placeholder="Your Password..." [class.invalid-input]="passwordInput.invalid">

          <p [class.invalid]="passwordInput.invalid" class="message-error">This field is required</p>

        </div>
        <div class="mt-3">
          <button type="submit" style="height: 4rem ; width: 8rem;font-size:1.5rem  " class="btn btn-primary" [disabled]="myForm2.invalid">Register</button>
          <button type="button" style="height: 4rem ; width: 8rem;font-size:1.5rem  " class="btn btn-primary ms-4">Accion</button>
        </div>
      </form>
  </div>
</div>
